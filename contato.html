    <main>
        <h2>Formulario de Contato</h2>
        <form action="enviar_contato.php" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            <!-- o input cria botão/caixa de texto/senha/ depende do que você quer. O que vai determinar o tipo de input que vai ser é no type="" vai colocar dentro do type o tipo de input que você quer -->
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <!-- o label é usado para rotular os elementos -->
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Enviar"> <!-- value é o nome que vai aparecer no botão -->
        </form>
    </main>
